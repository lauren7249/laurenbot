<!DOCTYPE html>
<html>
<head>
    <title>Lauren's bot</title>
</head>
<body>
    <iframe id="dynamicIframe" width="100%" height="600px"></iframe>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
          var iframe = document.getElementById('dynamicIframe');
          var urlParams = new URLSearchParams(window.location.search);
          var key = urlParams.get('key'); 
          var license_slug = urlParams.get('license_slug'); 
          if (key && license_slug) {
            var url = "https://app.customgpt.ai/projects/17314/ask-me-anything?embed=1&rs=embed&license_slug=";
            var url = url + license_slug + "&platform=lemonsqueezy&key=";
              iframe.src = url + key ;
          }
      });
    </script>
</body>
</html>
